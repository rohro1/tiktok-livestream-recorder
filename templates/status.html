<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>TikTok Livestream Recorder Status</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Online</th>
                    <th>Recording</th>
                    <th>Live Duration</th>
                    <th>Last Online</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row.username }}</td>
                    <td>{{ 'Yes' if row.online else 'No' }}</td>
                    <td>{{ 'Yes' if row.recording else 'No' }}</td>
                    <td>{{ row.live_duration if row.live_duration > 0 else 'N/A' }}</td>
                    <td>{{ row.last_online }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
