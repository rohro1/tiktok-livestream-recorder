<table>
  <tr>
    <th>Username</th>
    <th>Online</th>
    <th>Recording Duration</th>
    <th>Last Online</th>
    <th>Live Duration</th>
  </tr>
  {% for user, data in status.items() %}
  <tr>
    <td>{{ user }}</td>
    <td>{{ data.online }}</td>
    <td>{{ data.recording_duration }}</td>
    <td>{{ data.last_online }}</td>
    <td>{{ data.live_duration }}</td>
  </tr>
  {% endfor %}
</table>
