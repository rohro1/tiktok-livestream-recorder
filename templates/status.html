<!-- templates/status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Live Status</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .online { color: green; font-weight: bold; }
        .offline { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="text-align: center;">TikTok Live Status</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Online Status</th>
                <th>Recording Status</th>
                <th>Last Online</th>
                <th>Live Duration (s)</th>
            </tr>
        </thead>
        <tbody>
            {% for stream in streams %}
            <tr>
                <td>{{ stream.username }}</td>
                <td class="{{ 'online' if stream.online else 'offline' }}">{{ 'Online' if stream.online else 'Offline' }}</td>
                <td>{{ stream.recording_status }}</td>
                <td>{{ stream.last_online }}</td>
                <td>{{ stream.live_duration }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
