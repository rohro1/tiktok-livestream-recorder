<!-- templates/status.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>TikTok Livestream Recorder Status</title></head>
<body>
  <h1>Livestream Status</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Username</th>
        <th>Last Online</th>
        <th>Live Duration</th>
        <th>Online</th>
        <th>Recording Status</th>
        <th>Recording File</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.username }}</td>
        <td>{{ r.last_online }}</td>
        <td>{{ r.live_duration }}</td>
        <td>{{ r.online }}</td>
        <td>{{ r.recording }}</td>
        <td>{{ r.recording_file }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
