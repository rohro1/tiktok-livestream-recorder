<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TikTok Livestream Recorder Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    table { border-collapse: collapse; width: 100%; max-width: 1000px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .online { color: green; font-weight: bold; }
    .offline { color: #777; }
    .recording { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Livestream Status</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Last Online (UTC)</th>
        <th>Live Duration (Seconds)</th>
        <th>Online</th>
        <th>Recording</th>
        <th>Recording File</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.username }}</td>
        <td>{{ row.last_online }}</td>
        <td>{{ row.live_duration }}</td>
        <td class="{{ 'online' if row.online == 'Online' else 'offline' }}">{{ row.online }}</td>
        <td class="{{ 'recording' if row.recording == 'Recording' else '' }}">{{ row.recording }}</td>
        <td>{{ row.recording_file }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
