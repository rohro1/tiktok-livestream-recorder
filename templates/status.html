<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Livestream Status</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .online { color: green; font-weight: bold; }
        .offline { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>TikTok Livestream Status</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Online</th>
            <th>Recording</th>
            <th>Last Online</th>
            <th>Recording File</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row.username }}</td>
            <td class="{{ 'online' if row.online else 'offline' }}">{{ 'Online' if row.online else 'Offline' }}</td>
            <td>{{ 'Yes' if row.recording else 'No' }}</td>
            <td>{{ row.last_online }}</td>
            <td>{{ row.recording_file or 'N/A' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
