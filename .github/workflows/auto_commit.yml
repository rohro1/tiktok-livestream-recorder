
name: Auto Commit and Push

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'recordings/**'
      - '*.log'
      - 'usernames.txt'

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.name "TikTok Recorder Bot"
        git config --global user.email "recorder@github-actions.com"
        git config --global push.default simple
        git config --global pull.rebase false
    
    - name: Clean up git locks
      run: |
        find .git -name "*.lock" -type f -delete || true
        pkill -f git || true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil
    
    - name: Check for changes
      id: check
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Found changes to commit"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes found"
        fi
    
    - name: Run auto-commit script
      if: steps.check.outputs.changes == 'true'
      run: |
        python auto_commit.py
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Force push if needed
      if: failure()
      run: |
        git add .
        git commit -m "Force commit: $(date)" || true
        git push origin main --force || true
