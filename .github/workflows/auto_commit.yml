name: Auto Commit Recordings

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *" # optional: runs every 5 minutes
  workflow_dispatch:

jobs:
  commit-recordings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Auto-commit new recordings
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add recordings/
          git diff-index --quiet HEAD || git commit -m "Auto-commit new recordings"
          git push
