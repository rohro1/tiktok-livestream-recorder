services:
  - type: web
    name: tiktok-livestream-recorder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -c "from main import app; import os; app.run(host='0.0.0.0', port=int(os.environ.get('PORT', 10000)))"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.13.4
          property: port
          property: port
      - key: PYTHON_VERSION
        value: 3.13.4
