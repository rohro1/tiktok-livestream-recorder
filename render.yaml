services:
  - type: web
    name: tiktok-livestream-recorder
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 1 --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.13.4
          property: port
          property: port
      - key: PYTHON_VERSION
        value: 3.13.4
